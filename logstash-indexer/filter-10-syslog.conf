filter {
  if [source] == "/var/log/messages" {
    grok {
      id => "syslog"
      match => ["message","%{SYSLOGLINE}"]
      add_tag => "syslog"
      tag_on_failure => [ "_grokparsefailure", "syslog_failed" ]
      overwrite => "message"
    }
    date {
      match => ["timestamp", "ISO8601","MMM dd HH:mm:ss","MMM  d HH:mm:ss" ]
      add_tag => ["syslog_date"]
      id => "syslog_date"
    }
  }
}
